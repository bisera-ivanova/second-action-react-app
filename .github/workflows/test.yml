name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install node.js
              uses: actions/setupnode@v3
              with: 
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
              
            
             